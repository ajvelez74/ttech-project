<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV School</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="img/apple-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/templatemo.css">
        <link rel="stylesheet" href="css/custom.css">

        <!-- Load fonts style after rendering the layout styles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
        <link rel="stylesheet" href="css/fontawesome.min.css">

</head>
<body>

    <!-- Encabezado de la página, incluye los enlaces de navegación -->
    <div id="header"></div>

    <!-- Inicio de contenido de la página -->

        <div class="container-fluid bg-light py-5">
            <div class="col-md-6 m-auto text-center">
                <h1 class="h1">Contactános</h1>
                <p>
                    Si tienes alguna pregunta, comentario o simplemente quieres saber más sobre nuestros cursos 
                    y servicios, no dudes en contactarnos. Estamos aquí para ayudarte a dar el siguiente paso en 
                    tu formación en programación y desarrollo de software.
                </p>
            </div>
        </div>

        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2753.885849214383!2d-76.29691877156483!3d3.5527173321796965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sco!4v1749866435663!5m2!1ses-419!2sco" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Start Contact -->
        <div class="container py-5">
            <div class="row py-5">
                <form class="col-md-9 m-auto" method="post" role="form">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="inputname">Nombre</label>
                            <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Dinos tu nombre">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="inputemail">Email</label>
                            <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Cual es tu dirección de correo electrónico">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputsubject">Asunto</label>
                        <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Sobre que nos deseas hablar">
                    </div>
                    <div class="mb-3">
                        <label for="inputmessage">Dejanos tu mensaje</label>
                        <textarea class="form-control mt-1" id="message" name="message" placeholder="" rows="8"></textarea>
                    </div>
                    <div class="row">
                        <div class="col text-end mt-2">
                            <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Contact -->
    <!-- Fin del contenido de la página -->

    <div id="footer"></div>

    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("header", "header.html");
            cargarFragmento("footer", "footer.html");
        });
    </script>

</body>
</html>
