<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Programming School</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="img/apple-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/templatemo.css">
        <link rel="stylesheet" href="css/custom.css">

        <!-- Load fonts style after rendering the layout styles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
        <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    
    <div id="header"></div>

    <p>Cuerpo de la p√°gina</p>

    <div id="footer"></div>

    <script>
        function cargarFragmento(idElemento, archivo) {
            fetch(archivo)
                .then(respuesta => respuesta.text())
                .then(contenido => {
                    document.getElementById(idElemento).innerHTML = contenido;
                })
            .catch(error => console.error(`Error cargando ${archivo}:`, error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("header", "header.html");
            cargarFragmento("footer", "footer.html");
        });
    </script>

</body>
</html>
