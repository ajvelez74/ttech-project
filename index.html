<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV School</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="img/apple-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/templatemo.css">
        <link rel="stylesheet" href="css/custom.css">

        <!-- Load fonts style after rendering the layout styles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
        <link rel="stylesheet" href="css/fontawesome.min.css">

        <script src="db-simulacion/datos.js"></script>
        <script src="db-simulacion/funciones.js"></script>

</head>
<body>

    <div id="header"></div>


        <!-- Start Banner Hero -->
        <div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators" id="carousel-indicators">
            </ol>
            <div class="carousel-inner" id="carousel" style="height: 300px;">
            </div>
            <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="prev">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="next">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
        <script>
            const banners = obtenerBanners();
            banners.forEach((banner, index) => {

                const indicador = document.createElement('li');
                indicador.setAttribute('data-bs-target', '#template-mo-zay-hero-carousel');
                indicador.setAttribute('data-bs-slide-to', index);
                if (index == 0) {
                    indicador.classList.add('active');
                }
                document.getElementById("carousel-indicators").appendChild(indicador);

                const carruselItem = document.createElement('div');
                carruselItem.className = 'carousel-item' + (index == 0 ? ' active' : '');
                carruselItem.innerHTML = `
                    <div class="container">
                        <div class="row p-5">
                            <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                                <img class="img-fluid" src="${banner.imagen}" alt="">
                            </div>
                            <div class="col-lg-6 mb-0 d-flex align-items-center">
                                <div class="text-align-left">
                                    <h1 class="h1">${banner.titulo}</h1>
                                    <h3 class="h2">${banner.subtitulo}</h3>
                                    <p>${banner.descripcion}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('carousel').appendChild(carruselItem);
            });

        </script>
        <!-- End Banner Hero -->



    <!-- Start Categories of The Month -->
    <section class="container py-5">
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">Nuestros Cursos</h1>
                <p>
                    AV School ofrece una amplia variedad de cursos para todos los niveles. 
                    Desde cursos de introducción a la programación, lenguajes de programación específicos,
                    hasta cursos avanzados de desarrollo de software y metodologías de desarrollo de sofware.
                </p>
            </div>
        </div>
        <div class="row" id="categorias">
        </div>
    </section>

    <script>
        const categorias = obtenerCategorias();
        categorias.forEach(cat => {
            const tarjeta = document.createElement('div');
            tarjeta.className = 'col-12 col-lg-3 col-md-4 col-sm-6 p-5 mt-3';
            tarjeta.innerHTML = `
                <a href="#"><img src="${cat.imagen}" class="rounded img-fluid border"></a>
                <h5 class="text-center mt-3 mb-3">${cat.nombre}</h5>
                <p class="text-center">${cat.descripcion}</p>
                <p class="text-center"><a class="btn btn-success" href="#">Go Shop</a></p>
            `;
            document.getElementById('categorias').appendChild(tarjeta);
        });
    </script>
    <!-- End Categories of The Month -->

    
    <div id="footer"></div>

    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("header", "header.html");
            cargarFragmento("footer", "footer.html");
        });
    </script>

</body>
</html>
